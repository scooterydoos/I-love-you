<!DOCTYPE html>
<html>
<head>
    <title>Forever ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccd5;
        }

        .heart {
            font-size: 200px;
            color: red;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body>
    <div class="heart">❤️</div>
</body>
</html>
